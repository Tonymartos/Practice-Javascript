<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/main.js"></script>
</head>

<body>
    <header>
        <div class="logo">
            <img src="img/title-agenda.png" alt="" srcset="">
        </div>
        <div class="menu">
            <nav>
                <button class="btn btn-info">Consulta</button>
                <button class="btn btn-info">Insertar</button>
                <button class="btn btn-info">Modificar</button>
                <button class="btn btn-info">Eliminar</button>
            </nav>
        </div>
    </header>
    <section>
        <div class="form-group">
            <form action="" class="jumbotron" method="post">

                <p>
                    <img src="" class="foto-img" alt="" id="foto">
                </p>
                <p> ID:
                    <input type="text" name="dato" id="id"> 
                    Alias:
                    <input type="text" name="dato" id="alias">
                </p>
                <p>
                    Nombre:
                    <input type="text" name="dato" id="firtsname"> 
                    Apellido:
                    <input type="text" name="dato" id="lastname">
                </p>
                <p>Fecha Nacimiento:
                    <input type="text" name="dato" id="born"> </p>
                <p>
                    Dirección:
                    <input type="text" name="dato" id="address"> 
                    Teléfono:
                    <input type="text" name="dato" id="phone"> 
                    Email:
                    <input type="text" name="dato" id="email">
                </p>
                <p>
                    Municipio:
                    <input type="text" name="dato" id="idMunicipio">
                </p>
                <p>Observación:</p>
                <textarea name="" class="form-control" id="obser" cols="30" rows="10"></textarea>

                <div role="alert">
                    <p id="mensajelog"></p>
                </div>
                <p>
                    <input type="button" class="btn btn-primary" id="btnConsultar" value="Consultar">
                </p>


            </form>
        </div>
    </section>
</body>

</html>
