<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio 32</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
</head>
<body>
    <main>
        <form action="" method="get">
        <fieldset>
        <legend>Datos personales</legend>
            <p>Nombre: <input type="text" id="name"></p>
            <p id="ename"></p>
            <p>Dirección: <input type="text" id="address"></p>
            <p id="eaddress"></p>
            <p>Teléfono: <input type="text" id="phone"></p>
            <p id="ephone"></p>
            <p>DNI: <input type="text" id="dni"></p>
            <p id="edni"></p>
            <p>Correo Electrónico: <input type="text" id="email"></p>
            <p id="eemail"></p>
            <p>Localidad: <input type="text" id="local"></p>
            <p id="elocal"></p>
            <p>Provincia: <input type="text" id="state"></p>
            <p id="estate"></p>
            <p id="eglobal"></p>
            <button type="button">Enviar</button>
            <button type="reset"> Limpiar</button>
        </fieldset>
    </form>
    </main>
</body>
</html>
